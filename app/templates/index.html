{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Homepage</h1>
    <h2>Hi, {{ current_user.username or 'User' }}</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.post.label }}
            <br>
            {{ form.post(cols=32, rows=4) }}
            <br>
            {% for error in form.post.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock content %}
